<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS6 by here</title>
    <style>
        /* 全局样式设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #aa3451 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 卡片容器样式 */
        .intro-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .bio {
            color: #65a8c7;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <!-- 个人介绍卡片 -->
    <div class="intro-card">
        <div class="avatar"></div>
        <h1>OS6</h1>
        <div class="title">当前你所访问网页的制作者</div>
        <div class="bio">
            <p>当前网页未开发，若有建议也与我交流</p>
            <p>邮箱：1397272047@qq.com</p>
            <p>“明天见”</p>
        </div>
    </div>

    <script>
        // 页面加载完成后的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.intro-card');
            
            // 添加淡入动画
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
            
        });
        
    </script>
</body>
</html>
